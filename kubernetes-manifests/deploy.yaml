apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    owner: EPO
    app: k8s-deploy
  name: k8s-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      owner: EPO
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        owner: EPO
        app: k8s-deploy
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - image: nginx
        name: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/nginx/html
      volumes:
      - name: config-volume
        configMap:
           name: html-config
status: {}